<main>

<div id="withborder">
<!--1 SEARCH PAGE-->
  <section  class="full-background valign-wrapper content-2" id="search">
    <div class="section-text container">
      <form class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">search</i>
            <input id="artistSearch" type="text" data-navigation-item="1">
            <label for="artistSearch">Artist</label>
          </div>
      </form>
    </div>
  </section>


<!--2 ARTIST PAGE-->
  <section id="artist" class=" hidden full-background content-1">
    <div class="section-header">
      <div class="bio-content">
        <div class="title">
            <img id="artistImage">
            <h3>Bio</h3> 
<!--           <span class="bar"></span> -->
        </div>
      
          <div class="bio-text">
            <h2 id="artistName"></h2>
            <p class="bio"></p>
         </div>

<!--     <div class="bio-pic">

        </div> -->
      </div>
    </div>
  </section>



<!--TOP TRACKS PAGE-->
   <section id="top10tracks" class="full-background hidden content-3">
    <div class="section-header">
      <div class="title">
        <i class="material-icons">library_music</i>
        <h3>Top Tracks</h3>
<!--         <span class="bar"></span> -->
      </div>
    </div>
      <div class="tabletrack">
        <table>
          <thead>
            <tr>
              <th data-field="id">#</th>
              <th data-field="album">Album</th>
              <th data-field="track">Track</th>
              <th data-field="duration">Duration</th>
              <th data-field="play">Play</th>
            </tr>
          </thead>
          <tbody id="topTracks"></tbody>
        </table>
      </div>
      <div class="viewLessTracks">
        <a href="#" id="topTracksLess" data-navigation-item="3">View Less</a>
      </div>
      <div class="viewMoreTracks">
        <a href="#" id="topTracksMore">View More</a>
      </div>
    </section>
   </div>
